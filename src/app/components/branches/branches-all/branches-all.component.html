<div class="main-content">
    <div class="container-fluid">
         <div class="row">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let branch of Branch">
                        <div class="card card-stats" >
                            <div class="card-header card-header-danger card-header-icon">
                                <div class="card-icon bg-danger">
                                    <i class="material-icons">store</i>
                                </div>
                                <p class="card-category">{{branch.branch.name}}</p>
                                <h3 class="card-title">{{branch.totalRegistrations}}</h3>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons">date_range</i> Last {{branch.lastUpdate | date: 'dd/MM/yyyy'}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>      
            </div>
            
            <div class="col-md-3">
                <div class="card">
                  <ul class="mt-3 unstyled list-group">
                    <li class="list-group-item list-group-item-action"><a href="#/edit-branch" class="d-flex flex-row"><i class="material-icons mr-2">store</i>  Edit branch</a></li>
                    <!-- <li class="list-group-item list-group-item-action"><a href="#/find-branch" class="d-flex flex-row"><i class="material-icons mr-2">search</i> Find a branch</a></li> -->
                    <!-- <li class="list-group-item list-group-item-action"><a href="#/branches" class="d-flex flex-row"><i class="material-icons mr-2">list</i>View all branches</a></li> -->
                  </ul>
                </div>   
            </div>
        </div>
    </div>
</div>
